<div class="container">
    <h2>Categorie List</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let categorie of categories" >
          <th scope="row">{{categorie.id}}</th>
          <td>{{categorie.description}}</td>
          <td>
            <button (click)="updateCategorie(categorie.id)" class="btn btn-info">Update</button>
            <button (click)="deleteCategorie(categorie.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
