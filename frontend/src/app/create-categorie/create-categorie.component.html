
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-12 ">
    <h2>Add Categorie</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Description de la Categorie</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "categorie.description">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

</div>
