
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-12 ">
    <h2>Add Produit</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" id="prix" name="prix" [(ngModel)] = "produit.prix">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "produit.description">
      </div>
      <div class="form-group">
        <label for="categorieId">CategorieId</label>
        <input type="number" class="form-control" id="categorieId" name="categorieId" [(ngModel)] = "produit.categorieId">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

</div>
